<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>To-do List</title>
    <script src="bundle.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="container">
      <h1>To-do List</h1>

      <main>
        <section>
          <div class="options">
            <button type="button" name="button"
            class="button large-button project-button">
              Add a New Project?
            </button>

            <button type="button" name="button"
            class="button large-button todo-button">
              Add a New To-do?
            </button>
          </div>

          <form action="index.html" method="post" class="project-form hidden">
            <p>
              <label for="project-name">Project name: </label>
              <input type="text" name="project-name"><br>
            </p>
            <p class="submit">
              <input type="submit" value="create new project"
              class="button small-button">
            </p>
          </form>

          <form action="index.html" method="post" class="todo-form hidden">
            <p class="title">
              <label for="title">Title: </label>
              <input type="text" name="title"><br>
            </p>

            <p class="description">
              <label for="description">Description: </label>
              <input type="text" name="description"><br>
            </p>

            <p class="due-date">
              <label for="due-date">Due date: </label>
              <input type="date" name="due-date"><br>
            </p>

            <p class="priority">
              <label for="priority">Priorty: </label>
              <select name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </p>

            <p class="submit">
              <input type="submit" value="create new to-do"
              class="button small-button">
            </p>
          </form>
        </section>

        <section>
          <div class="projects">
            <form action="index.html" method="post" class="select-project-form">
              <label for="project">Project: </label>
              <select name="project" class="project-selector">
                <!-- options added dynamically when page loads -->
              </select>
            </form>
          </div>

          <h2 class="list-title"></h2>
          <ul class="todo-list">

          </ul>
        </section>
      </div>
    </main>

    <script type="text/javascript">
      const data = {
        current: localStorage.getItem('current') || 'project',
        todos: JSON.parse(localStorage.getItem('projects')) || { project: [] }
      }
    </script>
  </body>
</html>
